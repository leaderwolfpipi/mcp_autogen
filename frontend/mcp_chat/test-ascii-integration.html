  <script>
    // æ¨¡æ‹ŸExecutionPlanManagerç±»
    class TestExecutionPlanManager {
      constructor() {
        this.plan = null;
        this.stepStates = new Map();
      }

      initPlan(plan) {
        this.plan = plan;
        this.stepStates.clear();
        plan.steps.forEach(step => {
          this.stepStates.set(step.tool_name, 'pending');
        });
        this.log('info', `åˆå§‹åŒ–è®¡åˆ’: ${plan.steps.length} ä¸ªæ­¥éª¤`);
      }

      updateStepState(stepId, state) {
        this.stepStates.set(stepId, state);
        this.log('success', `æ›´æ–°æ­¥éª¤çŠ¶æ€: ${stepId} -> ${state}`);
      }

      generateAsciiDiagram() {
        if (!this.plan || !this.plan.steps || this.plan.steps.length === 0) {
          return this.generateInitialDiagram();
        }

        let diagram = '';
        
        // åˆ†æå½“å‰æ‰§è¡ŒçŠ¶æ€
        const stepStates = this.analyzeStepStates();
        const visibleSteps = this.getVisibleSteps(stepStates);
        
        // æ„å»ºåŸºç¡€ç»“æ„
        diagram += this.buildBasicStructure();
        
        // å¦‚æœæœ‰å¯è§æ­¥éª¤ï¼Œæ„å»ºå·¥å…·æ‰§è¡Œéƒ¨åˆ†
        if (visibleSteps.length > 0) {
          diagram += this.buildToolsSection(visibleSteps);
        }
        
        // æ„å»ºæœ€ç»ˆçŠ¶æ€
        diagram += this.buildFinalStatus(stepStates);
        
        return diagram;
      }

      generateInitialDiagram() {
        return `    ğŸ‘¤ ç”¨æˆ·è¾“å…¥
         â”‚
         â–¼
    ğŸ§  LLMåˆ†æ
         â”‚
         â–¼
    ğŸ“‹ å‡†å¤‡å°±ç»ª`;
      }

      analyzeStepStates() {
        let currentRunningIndex = -1;
        let lastCompletedIndex = -1;
        let hasError = false;
        let totalCompleted = 0;
        
        this.plan.steps.forEach((step, index) => {
          const state = this.stepStates.get(step.tool_name) || 'pending';
          
          if (state === 'running') {
            currentRunningIndex = index;
          } else if (state === 'success') {
            lastCompletedIndex = Math.max(lastCompletedIndex, index);
            totalCompleted++;
          } else if (state === 'error') {
            hasError = true;
            lastCompletedIndex = Math.max(lastCompletedIndex, index);
          }
        });
        
        const allCompleted = totalCompleted === this.plan.steps.length;
        const hasRunning = currentRunningIndex >= 0;
        
        return {
          currentRunningIndex,
          lastCompletedIndex,
          hasError,
          allCompleted,
          hasRunning,
          totalCompleted
        };
      }

      getVisibleSteps(stepStates) {
        const { currentRunningIndex, lastCompletedIndex } = stepStates;
        
        let showUpToIndex = -1;
        
        if (currentRunningIndex >= 0) {
          showUpToIndex = currentRunningIndex;
        } else if (lastCompletedIndex >= 0) {
          showUpToIndex = Math.min(lastCompletedIndex + 1, this.plan.steps.length - 1);
        } else {
          showUpToIndex = 0;
        }
        
        return this.plan.steps.slice(0, showUpToIndex + 1);
      }

      buildBasicStructure() {
        return `    ğŸ‘¤ ç”¨æˆ·è¾“å…¥
         â”‚
         â–¼
    ğŸ§  LLMåˆ†æ\n`;
      }

      buildToolsSection(visibleSteps) {
        let section = '';
        
        visibleSteps.forEach((step, index) => {
          const state = this.stepStates.get(step.tool_name) || 'pending';
          
          const stateIcon = this.getStateIcon(state);
          const toolIcon = this.getToolIcon(step.tool_name);
          const toolName = this.getCleanToolName(step.tool_name);
          const connectionLine = this.getConnectionLine(state);
          
          if (index === 0) {
            section += `         â”‚
         â–¼\n`;
          }
          
          section += `  ${stateIcon} ${toolIcon} ${toolName}\n`;
          
          if (index < visibleSteps.length - 1) {
            section += `         ${connectionLine}
         â–¼\n`;
          } else {
            section += `         ${connectionLine}
         â–¼\n`;
          }
        });
        
        return section;
      }

      buildFinalStatus(stepStates) {
        const { allCompleted, hasError, hasRunning } = stepStates;
        
        if (allCompleted && !hasError) {
          return `    âœ… ä»»åŠ¡å®Œæˆ`;
        } else if (hasError) {
          return `    âš ï¸ éƒ¨åˆ†å®Œæˆ`;
        } else if (hasRunning) {
          return `    ğŸ”„ æ‰§è¡Œä¸­...`;
        } else {
          return `    â³ å‡†å¤‡è¾“å‡º`;
        }
      }

      getStateIcon(state) {
        const stateIcons = {
          'pending': 'â³',
          'running': 'ğŸ”„',
          'success': 'âœ…',
          'error': 'âŒ'
        };
        return stateIcons[state] || 'â³';
      }

      getToolIcon(toolName) {
        const toolIcons = {
          'web_search': 'ğŸ”',
          'minio_uploader': 'ğŸ“¦',
          'image_uploader': 'ğŸ–¼ï¸'
        };
        return toolIcons[toolName] || 'ğŸ”§';
      }

      getCleanToolName(toolName) {
        const toolNameMap = {
          'web_search': 'Web Search',
          'minio_uploader': 'MinIO Upload',
          'image_uploader': 'Image Upload'
        };
        return toolNameMap[toolName] || toolName;
      }

      getConnectionLine(state) {
        switch (state) {
          case 'running':
            return 'â”†â”†â”†';
          case 'success':
            return 'â”‚';
          case 'error':
            return 'â•‹';
          default:
            return 'â”‡';
        }
      }

      log(level, message) {
        const timestamp = new Date().toLocaleTimeString();
        const logContainer = document.getElementById('log-container');
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry log-${level}`;
        logEntry.textContent = `[${timestamp}] ${message}`;
        logContainer.appendChild(logEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
      }
    }

    // åˆ›å»ºæµ‹è¯•å®ä¾‹
    const testManager = new TestExecutionPlanManager();

    // æµ‹è¯•å‡½æ•°
    function initPlan() {
      const testPlan = {
        steps: [
          { tool_name: 'web_search', description: 'æœç´¢ç›¸å…³ä¿¡æ¯' },
          { tool_name: 'minio_uploader', description: 'ä¸Šä¼ å¤„ç†ç»“æœ' }
        ]
      };
      testManager.initPlan(testPlan);
      updateDisplay();
    }

    function startTool(toolName) {
      testManager.updateStepState(toolName, 'running');
      updateDisplay();
    }

    function completeTool(toolName) {
      testManager.updateStepState(toolName, 'success');
      updateDisplay();
    }

    function failTool(toolName) {
      testManager.updateStepState(toolName, 'error');
      updateDisplay();
    }

    function resetTest() {
      testManager.plan = null;
      testManager.stepStates.clear();
      updateDisplay();
      document.getElementById('log-container').innerHTML = '';
    }

    function updateDisplay() {
      const diagram = testManager.generateAsciiDiagram();
      document.getElementById('ascii-output').textContent = diagram;
      testManager.log('info', 'å›¾è¡¨å·²æ›´æ–°');
    }

    // è‡ªåŠ¨è¿è¡Œå®Œæ•´æµ‹è¯•
    function runFullTest() {
      setTimeout(() => initPlan(), 500);
      setTimeout(() => startTool('web_search'), 1500);

      setTimeout(() => startTool('minio_uploader'), 4000);
      setTimeout(() => completeTool('minio_uploader'), 5500);
    }

    // é¡µé¢åŠ è½½å®Œæˆåè¿è¡Œæ¼”ç¤º
    window.onload = function() {

    };
