<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å®æ—¶æ‰§è¡ŒçŠ¶æ€æ˜¾ç¤º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .execution-flow {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .execution-flow h2 {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flow-step {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 16px;
            transition: all 0.3s ease;
        }

        .step-icon.pending {
            background: #e2e8f0;
            color: #718096;
        }

        .step-icon.running {
            background: linear-gradient(45deg, #3182ce, #63b3ed);
            color: white;
            animation: pulse 2s infinite;
        }

        .step-icon.success {
            background: linear-gradient(45deg, #38a169, #68d391);
            color: white;
        }

        .step-icon.error {
            background: linear-gradient(45deg, #e53e3e, #fc8181);
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .step-description {
            font-size: 14px;
            color: #718096;
        }

        .step-details {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 4px;
        }

        .connector {
            width: 2px;
            height: 20px;
            background: #e2e8f0;
            margin-left: 19px;
            margin-bottom: 4px;
            transition: background 0.3s ease;
        }

        .connector.active {
            background: linear-gradient(to bottom, #3182ce, #63b3ed);
        }

        .chat-area {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 16px;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.user {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: #f7fafc;
            color: #2d3748;
            border: 1px solid #e2e8f0;
        }

        .message.system {
            background: #fffaf0;
            color: #744210;
            border: 1px solid #fbd38d;
            font-size: 14px;
        }

        .input-area {
            display: flex;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #3182ce;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #c6f6d5;
            color: #22543d;
        }

        .connection-status.disconnected {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å·¦ä¾§æ‰§è¡Œæµç¨‹å›¾ -->
        <div class="execution-flow">
            <h2>ğŸ”„ ä»»åŠ¡æ‰§è¡Œæµç¨‹</h2>
            <div id="executionSteps"></div>
        </div>

        <!-- å³ä¾§èŠå¤©åŒºåŸŸ -->
        <div class="chat-area">
            <div class="connection-status" id="connectionStatus">
                ğŸ”Œ æ­£åœ¨è¿æ¥...
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆï¼Œç­‰å¾…ç”¨æˆ·è¾“å…¥...
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="userInput" class="input-field" placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..." />
                <button id="sendButton" class="send-button">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        class RealtimeStatusManager {
            constructor() {
                this.ws = null;
                this.currentSteps = [];
                this.currentSessionId = null;
                this.initWebSocket();
                this.initEventListeners();
            }

            initWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                this.ws = new WebSocket(`${protocol}//localhost:8000/ws/mcp/chat`);

                this.ws.onopen = () => {
                    this.updateConnectionStatus(true);
                    this.addSystemMessage('WebSocketè¿æ¥æˆåŠŸï¼');
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.ws.onclose = () => {
                    this.updateConnectionStatus(false);
                    this.addSystemMessage('è¿æ¥æ–­å¼€ï¼Œ3ç§’åé‡è¿...');
                    setTimeout(() => this.initWebSocket(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.addSystemMessage('è¿æ¥é”™è¯¯');
                };
            }

            initEventListeners() {
                const sendButton = document.getElementById('sendButton');
                const userInput = document.getElementById('userInput');

                sendButton.addEventListener('click', () => this.sendMessage());
                userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            sendMessage() {
                const input = document.getElementById('userInput');
                const message = input.value.trim();
                
                if (!message || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    return;
                }

                this.addUserMessage(message);
                input.value = '';

                // é‡ç½®æ‰§è¡Œæ­¥éª¤
                this.currentSteps = [];
                this.renderExecutionSteps();

                // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
                this.ws.send(JSON.stringify({
                    user_input: message,
                    session_id: this.currentSessionId || this.generateSessionId()
                }));
            }

            handleMessage(data) {
                console.log('æ”¶åˆ°æ¶ˆæ¯:', data);

                switch (data.type) {
                    case 'mode_detection':
                        this.currentSessionId = data.session_id;
                        this.addSystemMessage(`ğŸ” ${data.message}`);
                        break;

                    case 'task_planning':
                        this.addSystemMessage(`ğŸ“‹ ${data.message}`);
                        if (data.plan) {
                            this.initializeExecutionPlan(data.plan);
                        }
                        break;

                    case 'task_start':
                        this.addSystemMessage(`ğŸš€ ${data.message}`);
                        if (data.plan) {
                            this.initializeExecutionPlan(data.plan);
                        }
                        break;

                    case 'tool_start':
                        this.addSystemMessage(`ğŸ”§ ${data.message}`);
                        this.updateStepStatus(data.tool_name, 'running', data.message);
                        break;

                    case 'tool_result':
                        const step = data.step_data;
                        const status = step.status === 'success' ? 'success' : 'error';
                        const message = `${step.tool_name}: ${step.status}`;
                        this.updateStepStatus(step.tool_name, status, message);
                        this.addSystemMessage(`${status === 'success' ? 'âœ…' : 'âŒ'} ${message}`);
                        break;

                    case 'task_complete':
                        this.addAssistantMessage(data.message);
                        this.addSystemMessage(`âœ… ä»»åŠ¡å®Œæˆï¼Œç”¨æ—¶ ${data.execution_time?.toFixed(2)} ç§’`);
                        break;

                    case 'chat_response':
                        this.addAssistantMessage(data.message);
                        break;

                    case 'error':
                        this.addSystemMessage(`âŒ é”™è¯¯: ${data.message}`);
                        break;
                }
            }

            initializeExecutionPlan(plan) {
                // æ ¹æ®è®¡åˆ’åˆå§‹åŒ–æ‰§è¡Œæ­¥éª¤
                this.currentSteps = [
                    { id: 'user_input', title: 'ğŸ‘¤ ç”¨æˆ·è¾“å…¥', status: 'success', description: 'è¾“å…¥å·²æ¥æ”¶' },
                    { id: 'llm_analysis', title: 'ğŸ§  LLMåˆ†æ', status: 'pending', description: 'åˆ†æç”¨æˆ·æ„å›¾' }
                ];

                // å¦‚æœæ˜¯ä»»åŠ¡æ¨¡å¼ï¼Œæ·»åŠ å…·ä½“çš„å·¥å…·æ­¥éª¤
                if (plan && plan.steps) {
                    plan.steps.forEach((step, index) => {
                        this.currentSteps.push({
                            id: step.tool,
                            title: `ğŸ”§ ${step.tool}`,
                            status: 'pending',
                            description: step.purpose || 'æ‰§è¡Œä¸­...'
                        });
                    });
                }

                this.currentSteps.push({
                    id: 'final_output',
                    title: 'ğŸ“„ å‡†ç¡®è¾“å‡º',
                    status: 'pending',
                    description: 'ç”Ÿæˆæœ€ç»ˆç»“æœ'
                });

                this.renderExecutionSteps();
            }

            updateStepStatus(toolName, status, message) {
                // æ›´æ–°å¯¹åº”æ­¥éª¤çš„çŠ¶æ€
                const step = this.currentSteps.find(s => 
                    s.id === toolName || 
                    s.title.includes(toolName) ||
                    s.id === 'llm_analysis'
                );

                if (step) {
                    step.status = status;
                    step.description = message || step.description;
                } else {
                    // å¦‚æœæ²¡æ‰¾åˆ°å¯¹åº”æ­¥éª¤ï¼Œåˆ›å»ºä¸€ä¸ªæ–°çš„
                    this.currentSteps.splice(-1, 0, {
                        id: toolName,
                        title: `ğŸ”§ ${toolName}`,
                        status: status,
                        description: message || 'æ‰§è¡Œä¸­...'
                    });
                }

                this.renderExecutionSteps();
            }

            renderExecutionSteps() {
                const container = document.getElementById('executionSteps');
                container.innerHTML = '';

                this.currentSteps.forEach((step, index) => {
                    // åˆ›å»ºæ­¥éª¤å…ƒç´ 
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'flow-step';

                    // å›¾æ ‡
                    const icon = document.createElement('div');
                    icon.className = `step-icon ${step.status}`;
                    
                    if (step.status === 'success') {
                        icon.textContent = 'âœ“';
                    } else if (step.status === 'error') {
                        icon.textContent = 'âœ—';
                    } else if (step.status === 'running') {
                        icon.textContent = 'âŸ³';
                    } else {
                        icon.textContent = 'â—‹';
                    }

                    // å†…å®¹
                    const content = document.createElement('div');
                    content.className = 'step-content';

                    const title = document.createElement('div');
                    title.className = 'step-title';
                    title.textContent = step.title;

                    const description = document.createElement('div');
                    description.className = 'step-description';
                    description.textContent = step.description;

                    content.appendChild(title);
                    content.appendChild(description);

                    stepDiv.appendChild(icon);
                    stepDiv.appendChild(content);
                    container.appendChild(stepDiv);

                    // æ·»åŠ è¿æ¥çº¿ï¼ˆé™¤äº†æœ€åä¸€ä¸ªæ­¥éª¤ï¼‰
                    if (index < this.currentSteps.length - 1) {
                        const connector = document.createElement('div');
                        connector.className = 'connector';
                        if (step.status === 'success' || step.status === 'running') {
                            connector.classList.add('active');
                        }
                        container.appendChild(connector);
                    }
                });
            }

            updateConnectionStatus(connected) {
                const status = document.getElementById('connectionStatus');
                if (connected) {
                    status.textContent = 'ğŸŸ¢ å·²è¿æ¥';
                    status.className = 'connection-status connected';
                    document.getElementById('sendButton').disabled = false;
                } else {
                    status.textContent = 'ğŸ”´ è¿æ¥æ–­å¼€';
                    status.className = 'connection-status disconnected';
                    document.getElementById('sendButton').disabled = true;
                }
            }

            addUserMessage(message) {
                this.addMessage('user', message);
            }

            addAssistantMessage(message) {
                this.addMessage('assistant', message);
            }

            addSystemMessage(message) {
                this.addMessage('system', message);
            }

            addMessage(type, content) {
                const container = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = content;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        new RealtimeStatusManager();
    </script>
</body>
