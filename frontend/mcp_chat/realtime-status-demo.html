<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时执行状态显示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .execution-flow {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .execution-flow h2 {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flow-step {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 16px;
            transition: all 0.3s ease;
        }

        .step-icon.pending {
            background: #e2e8f0;
            color: #718096;
        }

        .step-icon.running {
            background: linear-gradient(45deg, #3182ce, #63b3ed);
            color: white;
            animation: pulse 2s infinite;
        }

        .step-icon.success {
            background: linear-gradient(45deg, #38a169, #68d391);
            color: white;
        }

        .step-icon.error {
            background: linear-gradient(45deg, #e53e3e, #fc8181);
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .step-description {
            font-size: 14px;
            color: #718096;
        }

        .step-details {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 4px;
        }

        .connector {
            width: 2px;
            height: 20px;
            background: #e2e8f0;
            margin-left: 19px;
            margin-bottom: 4px;
            transition: background 0.3s ease;
        }

        .connector.active {
            background: linear-gradient(to bottom, #3182ce, #63b3ed);
        }

        .chat-area {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 16px;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.user {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: #f7fafc;
            color: #2d3748;
            border: 1px solid #e2e8f0;
        }

        .message.system {
            background: #fffaf0;
            color: #744210;
            border: 1px solid #fbd38d;
            font-size: 14px;
        }

        .input-area {
            display: flex;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #3182ce;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #c6f6d5;
            color: #22543d;
        }

        .connection-status.disconnected {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧执行流程图 -->
        <div class="execution-flow">
            <h2>🔄 任务执行流程</h2>
            <div id="executionSteps"></div>
        </div>

        <!-- 右侧聊天区域 -->
        <div class="chat-area">
            <div class="connection-status" id="connectionStatus">
                🔌 正在连接...
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    系统初始化完成，等待用户输入...
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="userInput" class="input-field" placeholder="输入您的问题..." />
                <button id="sendButton" class="send-button">发送</button>
            </div>
        </div>
    </div>

    <script>
        class RealtimeStatusManager {
            constructor() {
                this.ws = null;
                this.currentSteps = [];
                this.currentSessionId = null;
                this.initWebSocket();
                this.initEventListeners();
            }

            initWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                this.ws = new WebSocket(`${protocol}//localhost:8000/ws/mcp/chat`);

                this.ws.onopen = () => {
                    this.updateConnectionStatus(true);
                    this.addSystemMessage('WebSocket连接成功！');
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.ws.onclose = () => {
                    this.updateConnectionStatus(false);
                    this.addSystemMessage('连接断开，3秒后重连...');
                    setTimeout(() => this.initWebSocket(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.addSystemMessage('连接错误');
                };
            }

            initEventListeners() {
                const sendButton = document.getElementById('sendButton');
                const userInput = document.getElementById('userInput');

                sendButton.addEventListener('click', () => this.sendMessage());
                userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            sendMessage() {
                const input = document.getElementById('userInput');
                const message = input.value.trim();
                
                if (!message || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    return;
                }

                this.addUserMessage(message);
                input.value = '';

                // 重置执行步骤
                this.currentSteps = [];
                this.renderExecutionSteps();

                // 发送消息到服务器
                this.ws.send(JSON.stringify({
                    user_input: message,
                    session_id: this.currentSessionId || this.generateSessionId()
                }));
            }

            handleMessage(data) {
                console.log('收到消息:', data);

                switch (data.type) {
                    case 'mode_detection':
                        this.currentSessionId = data.session_id;
                        this.addSystemMessage(`🔍 ${data.message}`);
                        break;

                    case 'task_planning':
                        this.addSystemMessage(`📋 ${data.message}`);
                        if (data.plan) {
                            this.initializeExecutionPlan(data.plan);
                        }
                        break;

                    case 'task_start':
                        this.addSystemMessage(`🚀 ${data.message}`);
                        if (data.plan) {
                            this.initializeExecutionPlan(data.plan);
                        }
                        break;

                    case 'tool_start':
                        this.addSystemMessage(`🔧 ${data.message}`);
                        this.updateStepStatus(data.tool_name, 'running', data.message);
                        break;

                    case 'tool_result':
                        const step = data.step_data;
                        const status = step.status === 'success' ? 'success' : 'error';
                        const message = `${step.tool_name}: ${step.status}`;
                        this.updateStepStatus(step.tool_name, status, message);
                        this.addSystemMessage(`${status === 'success' ? '✅' : '❌'} ${message}`);
                        break;

                    case 'task_complete':
                        this.addAssistantMessage(data.message);
                        this.addSystemMessage(`✅ 任务完成，用时 ${data.execution_time?.toFixed(2)} 秒`);
                        break;

                    case 'chat_response':
                        this.addAssistantMessage(data.message);
                        break;

                    case 'error':
                        this.addSystemMessage(`❌ 错误: ${data.message}`);
                        break;
                }
            }

            initializeExecutionPlan(plan) {
                // 根据计划初始化执行步骤
                this.currentSteps = [
                    { id: 'user_input', title: '👤 用户输入', status: 'success', description: '输入已接收' },
                    { id: 'llm_analysis', title: '🧠 LLM分析', status: 'pending', description: '分析用户意图' }
                ];

                // 如果是任务模式，添加具体的工具步骤
                if (plan && plan.steps) {
                    plan.steps.forEach((step, index) => {
                        this.currentSteps.push({
                            id: step.tool,
                            title: `🔧 ${step.tool}`,
                            status: 'pending',
                            description: step.purpose || '执行中...'
                        });
                    });
                }

                this.currentSteps.push({
                    id: 'final_output',
                    title: '📄 准确输出',
                    status: 'pending',
                    description: '生成最终结果'
                });

                this.renderExecutionSteps();
            }

            updateStepStatus(toolName, status, message) {
                // 更新对应步骤的状态
                const step = this.currentSteps.find(s => 
                    s.id === toolName || 
                    s.title.includes(toolName) ||
                    s.id === 'llm_analysis'
                );

                if (step) {
                    step.status = status;
                    step.description = message || step.description;
                } else {
                    // 如果没找到对应步骤，创建一个新的
                    this.currentSteps.splice(-1, 0, {
                        id: toolName,
                        title: `🔧 ${toolName}`,
                        status: status,
                        description: message || '执行中...'
                    });
                }

                this.renderExecutionSteps();
            }

            renderExecutionSteps() {
                const container = document.getElementById('executionSteps');
                container.innerHTML = '';

                this.currentSteps.forEach((step, index) => {
                    // 创建步骤元素
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'flow-step';

                    // 图标
                    const icon = document.createElement('div');
                    icon.className = `step-icon ${step.status}`;
                    
                    if (step.status === 'success') {
                        icon.textContent = '✓';
                    } else if (step.status === 'error') {
                        icon.textContent = '✗';
                    } else if (step.status === 'running') {
                        icon.textContent = '⟳';
                    } else {
                        icon.textContent = '○';
                    }

                    // 内容
                    const content = document.createElement('div');
                    content.className = 'step-content';

                    const title = document.createElement('div');
                    title.className = 'step-title';
                    title.textContent = step.title;

                    const description = document.createElement('div');
                    description.className = 'step-description';
                    description.textContent = step.description;

                    content.appendChild(title);
                    content.appendChild(description);

                    stepDiv.appendChild(icon);
                    stepDiv.appendChild(content);
                    container.appendChild(stepDiv);

                    // 添加连接线（除了最后一个步骤）
                    if (index < this.currentSteps.length - 1) {
                        const connector = document.createElement('div');
                        connector.className = 'connector';
                        if (step.status === 'success' || step.status === 'running') {
                            connector.classList.add('active');
                        }
                        container.appendChild(connector);
                    }
                });
            }

            updateConnectionStatus(connected) {
                const status = document.getElementById('connectionStatus');
                if (connected) {
                    status.textContent = '🟢 已连接';
                    status.className = 'connection-status connected';
                    document.getElementById('sendButton').disabled = false;
                } else {
                    status.textContent = '🔴 连接断开';
                    status.className = 'connection-status disconnected';
                    document.getElementById('sendButton').disabled = true;
                }
            }

            addUserMessage(message) {
                this.addMessage('user', message);
            }

            addAssistantMessage(message) {
                this.addMessage('assistant', message);
            }

            addSystemMessage(message) {
                this.addMessage('system', message);
            }

            addMessage(type, content) {
                const container = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = content;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
        }

        // 初始化应用
        new RealtimeStatusManager();
    </script>
</body>
</html>
