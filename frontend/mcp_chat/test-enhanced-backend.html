            <div class="chat-messages" id="chatMessages">

                <input type="text" id="messageInput" placeholder="è¾“å…¥æµ‹è¯•æ¶ˆæ¯..." onkeypress="handleKeyPress(event)">

        <!-- çŠ¶æ€ç›‘æ§åŒºåŸŸ -->
        <div class="status-section">

            <div class="status-display" id="statusDisplay">
                <div class="status-entry">

    <script>
        let ws = null;
        let isProcessing = false;
        let currentSessionId = null;
        let messageCount = 0;
        
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            // è¿æ¥åˆ°ç°æœ‰çš„ MCP API WebSocket ç«¯ç‚¹
            ws = new WebSocket(`${protocol}//localhost:8000/ws/mcp/chat`);
            
            ws.onopen = function() {
                updateConnectionStatus('connected', 'âœ… å·²è¿æ¥åˆ°å¢å¼ºç‰ˆåç«¯');
                addStatusEntry('WebSocketè¿æ¥æˆåŠŸ', 'success');
                document.getElementById('sendButton').disabled = false;
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                updateConnectionStatus('disconnected', 'âŒ è¿æ¥æ–­å¼€');
                addStatusEntry('WebSocketè¿æ¥æ–­å¼€ï¼Œ3ç§’åé‡è¿...', 'error');
                document.getElementById('sendButton').disabled = true;
                setTimeout(initWebSocket, 3000);
            };
            
            ws.onerror = function(error) {
                updateConnectionStatus('disconnected', 'âŒ è¿æ¥é”™è¯¯');
                addStatusEntry(`WebSocketé”™è¯¯: ${error}`, 'error');
                console.error('WebSocket error:', error);
            };
        }
        
        function handleWebSocketMessage(data) {
            addStatusEntry(`æ”¶åˆ°æ¶ˆæ¯: ${data.type}`, 'info', data);
            
            switch(data.type) {
                case 'mode_detection':
                    currentSessionId = data.session_id;
                    addChatMessage('system', `ğŸ” æ¨¡å¼æ£€æµ‹: ${data.message}`);
                    break;
                    
                case 'task_planning':
                    addChatMessage('system', `ğŸ“‹ ${data.message}`);
                    if (data.plan) {
                        addStatusEntry('æ‰§è¡Œè®¡åˆ’ç”Ÿæˆ', 'success', data.plan);
                    }
                    break;
                    
                case 'task_start':
                    addChatMessage('system', `ğŸš€ ${data.message}`);
                    addStatusEntry('ä»»åŠ¡å¼€å§‹æ‰§è¡Œ', 'success', data.plan);
                    break;
                    
                case 'tool_start':
                    addChatMessage('system', `ğŸ”§ ${data.message}`);
                    addStatusEntry(`å·¥å…·å¼€å§‹: ${data.tool_name}`, 'info', data);
                    break;
                    
                case 'tool_result':
                    const step = data.step_data;
                    const icon = step.status === 'success' ? 'âœ…' : 'âŒ';
                    addChatMessage('system', `${icon} ${step.tool_name}: ${step.status} (${step.execution_time?.toFixed(2)}s)`);
                    addStatusEntry(`å·¥å…·å®Œæˆ: ${step.tool_name}`, step.status, step);
                    break;
                    
                case 'task_complete':
                    addChatMessage('assistant', data.message);
                    addChatMessage('system', `âœ… ä»»åŠ¡å®Œæˆï¼Œç”¨æ—¶ ${data.execution_time?.toFixed(2)} ç§’`);
                    addStatusEntry('ä»»åŠ¡æ‰§è¡Œå®Œæˆ', 'success', data);
                    setProcessing(false);
                    break;
                    
                case 'chat_response':
                    addChatMessage('assistant', data.message);
                    addStatusEntry('é—²èŠå›å¤å®Œæˆ', 'success');
                    setProcessing(false);
                    break;
                    
                case 'error':
                    addChatMessage('error', 'âŒ ' + data.message);
                    addStatusEntry('æ‰§è¡Œé”™è¯¯', 'error', data);
                    setProcessing(false);
                    break;
                    
                default:
                    addStatusEntry(`æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${data.type}`, 'warning', data);
            }
        }
        
        function addChatMessage(type, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function addStatusEntry(message, type = 'info', data = null) {
            const statusDisplay = document.getElementById('statusDisplay');
            const entryDiv = document.createElement('div');
            entryDiv.className = 'status-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            const typeIcon = {
                'success': 'âœ…',
                'error': 'âŒ',
                'warning': 'âš ï¸',
                'info': 'â„¹ï¸'
            }[type] || 'â„¹ï¸';
            
            entryDiv.innerHTML = `
                <div class="status-timestamp">${timestamp}</div>
                <div>${typeIcon} ${message}</div>
                ${data ? `<pre style="font-size: 12px; margin-top: 5px; color: #6b7280;">${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            
            statusDisplay.appendChild(entryDiv);
            statusDisplay.scrollTop = statusDisplay.scrollHeight;
        }
        
        function updateConnectionStatus(status, text) {
            const statusContainer = document.getElementById('connectionStatus');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusContainer.className = `connection-status ${status}`;
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }
        
        function setProcessing(processing) {
            isProcessing = processing;
            const sendButton = document.getElementById('sendButton');
            
            if (processing) {
                sendButton.disabled = true;
                sendButton.textContent = 'å¤„ç†ä¸­...';
                updateConnectionStatus('processing', 'ğŸ”„ æ­£åœ¨å¤„ç†...');
            } else {
                sendButton.disabled = false;
                sendButton.textContent = 'å‘é€';
                updateConnectionStatus('connected', 'âœ… å·²è¿æ¥åˆ°å¢å¼ºç‰ˆåç«¯');
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !ws || ws.readyState !== WebSocket.OPEN || isProcessing) {
                return;
            }
            
            messageCount++;
            addChatMessage('user', message);
            addStatusEntry(`å‘é€æ¶ˆæ¯ #${messageCount}: ${message.substring(0, 50)}...`);
            
            ws.send(JSON.stringify({
                user_input: message,
                session_id: currentSessionId
            }));
            
            input.value = '';
            setProcessing(true);
        }
        
        function sendQuickTest(message) {
            const input = document.getElementById('messageInput');
            input.value = message;
            sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            addStatusEntry('é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹åˆå§‹åŒ–WebSocketè¿æ¥...');
            initWebSocket();
