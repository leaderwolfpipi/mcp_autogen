    <style>

        .node-step.success {

        .final-result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;

            margin-top: 20px;
        }
        
        /* Markdown Ê†∑Âºè */
        .markdown-content h1, .markdown-content h2, .markdown-content h3,
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            margin: 16px 0 8px 0;

        .markdown-content p {
            margin: 8px 0;

        .markdown-content code {
            background: #f1f5f9;

        .markdown-content pre {

        /* Á§∫‰æã‰ªªÂä°Ê†∑Âºè */
        .examples {

        .example-item {
            padding: 15px;

        .example-desc {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ MCP AutoGen Êô∫ËÉΩÂä©Êâã</h1>
            <p>ÊîØÊåÅÈó≤ËÅäÂØπËØùÂíåÂ§çÊùÇ‰ªªÂä°ÊâßË°åÁöÑÊô∫ËÉΩÂä©Êâã</p>
        </div>
        
        <div class="content">
            <div class="input-panel">
            <div class="input-group">
                    <label for="userInput">üí¨ ËæìÂÖ•ÂÜÖÂÆπ:</label>
                    <textarea id="userInput" placeholder="‰Ω†ÂèØ‰ª•Ôºö&#10;‚Ä¢ Èó≤ËÅäÔºö‰Ω†Â•Ω„ÄÅ‰ªäÂ§©Â§©Ê∞îÊÄé‰πàÊ†∑Ôºü&#10;‚Ä¢ ‰ªªÂä°ÔºöÊêúÁ¥¢‰ø°ÊÅØ„ÄÅÂ§ÑÁêÜÂõæÁâá„ÄÅÁîüÊàê‰ª£Á†ÅÁ≠â"></textarea>
            </div>
            
            <div class="button-group">
                    <button class="btn-primary" onclick="connectWebSocket()">üîå ËøûÊé•ÊúçÂä°</button>
                    <button class="btn-success" onclick="executeTask()">üöÄ ÂèëÈÄÅÊ∂àÊÅØ</button>
                    <button class="btn-secondary" onclick="clearOutput()">üóëÔ∏è Ê∏ÖÁ©∫ÂØπËØù</button>
                <button class="btn-danger" onclick="disconnectWebSocket()">‚ùå Êñ≠ÂºÄËøûÊé•</button>
            </div>
            
            <div id="status" class="status disconnected">
                    ‚ùå ÊúçÂä°Êú™ËøûÊé•
        </div>
        
        <div class="examples">
                    <h4 style="margin-bottom: 15px; color: #2d3748;">üí° Á§∫‰æã</h4>
                    <div class="example-item" onclick="loadExample('‰Ω†Â•ΩÔºåÂæàÈ´òÂÖ¥ËßÅÂà∞‰Ω†')">
                        <div class="example-title">üí¨ ÂèãÂ•ΩÈóÆÂÄô</div>
                        <div class="example-desc">ÊµãËØïÈó≤ËÅäÂäüËÉΩ</div>
                    </div>
                    <div class="example-item" onclick="loadExample('ËØ∑Â∏ÆÊàëÊêúÁ¥¢‰∫∫Â∑•Êô∫ËÉΩÁöÑÊúÄÊñ∞ÂèëÂ±ïË∂ãÂäø')">
                        <div class="example-title">üîç ‰ø°ÊÅØÊêúÁ¥¢</div>
                        <div class="example-desc">ÊâßË°åÊêúÁ¥¢‰ªªÂä°</div>
                    </div>
                    <div class="example-item" onclick="loadExample('Â∏ÆÊàëÁîüÊàê‰∏Ä‰∏™PythonÂáΩÊï∞Êù•ËÆ°ÁÆóÊñêÊ≥¢ÈÇ£Â•ëÊï∞Âàó')">
                        <div class="example-title">üíª ‰ª£Á†ÅÁîüÊàê</div>
                        <div class="example-desc">Ëá™Âä®‰ª£Á†ÅÁîüÊàê</div>
                    </div>
                </div>
            </div>
            
            <div class="output-panel">
                <div class="output-header">
                    <h3>üó®Ô∏è ÂØπËØùÂÜÖÂÆπ</h3>
                    <button class="btn-secondary" onclick="clearOutput()" style="font-size: 12px; padding: 6px 12px;">Ê∏ÖÁ©∫</button>
            </div>
                <div id="output" class="output-content"></div>
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let isConnected = false;
        
        // ÂàùÂßãÂåñ Mermaid
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                htmlLabels: false,
                curve: 'basis'
            }
        });
        
        function updateStatus(message, className) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${className}`;
        }
        
        function addChatMessage(message, executionTime = 0) {
            const output = document.getElementById('output');
            const chatDiv = document.createElement('div');
            chatDiv.className = 'chat-message';
            
            let timeInfo = executionTime > 0 ? `<small style="opacity: 0.8;">ÂìçÂ∫îÊó∂Èó¥: ${executionTime.toFixed(2)}Áßí</small>` : '';
            
            chatDiv.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <span style="font-size: 1.2em; margin-right: 8px;">ü§ñ</span>
                    <strong>AI Âä©Êâã</strong>
                </div>
                <div style="font-size: 16px; line-height: 1.6;">${message}</div>
                ${timeInfo ? `<div style="margin-top: 10px; text-align: right;">${timeInfo}</div>` : ''}
            `;
            
            output.appendChild(chatDiv);
            output.scrollTop = output.scrollHeight;
        }
        
        function addTaskContent(step, message, data = null) {
            const output = document.getElementById('output');
            
            if (step === 'pipeline_start') {
                // ÂàõÂª∫‰ªªÂä°ÂÆπÂô®
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task-container';
                taskDiv.id = 'current-task';
                
                taskDiv.innerHTML = `
                    <div class="task-header">
                        <span style="font-size: 1.2em; margin-right: 8px;">üîß</span>
                        ‰ªªÂä°ÊâßË°åÊ®°Âºè
                    </div>
                    <div class="task-content">
                        <div class="markdown-content" style="padding: 20px;">
                            ${marked.parse(message)}
                        </div>
                        ${data && data.mermaid_diagram ? `
                            <div class="mermaid-container">
                                <div class="mermaid">${data.mermaid_diagram}</div>
                            </div>
                        ` : ''}
                        <div id="task-steps"></div>
                    </div>
                `;
                
                output.appendChild(taskDiv);
                
                // ÈáçÊñ∞Ê∏≤Êüì Mermaid ÂõæË°®
                if (data && data.mermaid_diagram) {
                    mermaid.init(undefined, taskDiv.querySelector('.mermaid'));
                }
                
            } else if (step === 'node_result') {
                // Ê∑ªÂä†ËäÇÁÇπÊâßË°åÁªìÊûú
                const taskSteps = document.getElementById('task-steps');
                if (taskSteps) {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = `node-step ${data.status || 'success'}`;
                    stepDiv.innerHTML = `<div class="markdown-content">${marked.parse(message)}</div>`;
                    taskSteps.appendChild(stepDiv);
                }
                
            } else if (step === 'completed') {
                // Ê∑ªÂä†ÊúÄÁªàÁªìÊûú
                const finalDiv = document.createElement('div');
                finalDiv.className = 'final-result';
                finalDiv.innerHTML = `<div class="markdown-content">${marked.parse(message)}</div>`;
                output.appendChild(finalDiv);
            }
            
            output.scrollTop = output.scrollHeight;
        }
        
        function addErrorMessage(message) {
            const output = document.getElementById('output');
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
                color: white;
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 20px;
            `;
            errorDiv.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <span style="font-size: 1.2em; margin-right: 8px;">‚ùå</span>
                    <strong>ÊâßË°åÈîôËØØ</strong>
                </div>
                <div class="markdown-content">${marked.parse(message)}</div>
            `;
            
            output.appendChild(errorDiv);
            output.scrollTop = output.scrollHeight;
        }
        
        function connectWebSocket() {
            if (isConnected) {
                addErrorMessage('WebSocket Â∑≤ÁªèËøûÊé•');
                return;
            }
            
            updateStatus('üîÑ Ê≠£Âú®ËøûÊé•...', 'connecting');
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/execute_task`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function(event) {
                isConnected = true;
                updateStatus('‚úÖ ÊúçÂä°Â∑≤ËøûÊé•', 'connected');
                addChatMessage('ÊúçÂä°ËøûÊé•ÊàêÂäüÔºÅ‰Ω†Áé∞Âú®ÂèØ‰ª•ÂºÄÂßãÂØπËØùÊàñÊâßË°å‰ªªÂä°‰∫Ü„ÄÇ');
            };
            
            websocket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    addErrorMessage('Ê∂àÊÅØËß£ÊûêÂ§±Ë¥•: ' + e.message);
                }
            };
            
            websocket.onclose = function(event) {
                isConnected = false;
                updateStatus('‚ùå ËøûÊé•Â∑≤Êñ≠ÂºÄ', 'disconnected');
                addErrorMessage('WebSocket ËøûÊé•Â∑≤Êñ≠ÂºÄ');
            };
            
            websocket.onerror = function(error) {
                isConnected = false;
                updateStatus('‚ùå ËøûÊé•ÈîôËØØ', 'disconnected');
                addErrorMessage('WebSocket ËøûÊé•ÈîôËØØ');
            };
        }
        
        function handleMessage(data) {
            const { mode, status, step, message, execution_time, data: msgData } = data;
            
            if (mode === 'chat') {
                // Èó≤ËÅäÊ®°Âºè - ÁÆÄÊ¥ÅÊòæÁ§∫
                if (status === 'success') {
                    addChatMessage(message, execution_time);
                }
            } else if (mode === 'task') {
                // ‰ªªÂä°Ê®°Âºè - ÂÆåÊï¥ÊµÅÁ®ãÊòæÁ§∫
                if (status === 'progress') {
                    addTaskContent(step, message, msgData);
                } else if (status === 'success') {
                    addTaskContent(step, message, msgData);
                } else if (status === 'error') {
                    addErrorMessage(message);
                }
            } else {
                // Êú™Áü•Ê®°ÂºèÊàñÈîôËØØ
                if (status === 'error') {
                    addErrorMessage(message);
                }
            }
        }
        
        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
                websocket = null;
                isConnected = false;
                updateStatus('‚ùå ÊúçÂä°Â∑≤Êñ≠ÂºÄ', 'disconnected');
            }
        }
        
        function executeTask() {
            if (!isConnected) {
                addErrorMessage('ËØ∑ÂÖàËøûÊé•ÊúçÂä°');
                return;
            }
            
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                addErrorMessage('ËØ∑ËæìÂÖ•ÂÜÖÂÆπ');
                return;
            }
            
            // ÊòæÁ§∫Áî®Êà∑ËæìÂÖ•
            const output = document.getElementById('output');
            const userDiv = document.createElement('div');
            userDiv.style.cssText = `
                background: #f8fafc;
                border: 1px solid #e2e8f0;
                padding: 15px;
                border-radius: 12px;
                margin-bottom: 15px;
            `;
            userDiv.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 8px;">
                    <span style="font-size: 1.2em; margin-right: 8px;">üë§</span>
                    <strong style="color: #2d3748;">Áî®Êà∑</strong>
                </div>
                <div style="color: #4a5568;">${userInput}</div>
            `;
            output.appendChild(userDiv);
            
            const payload = {
                user_input: userInput,
                input_data: null
            };
            
            try {
                websocket.send(JSON.stringify(payload));
                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                document.getElementById('userInput').value = '';
            } catch (e) {
                addErrorMessage('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•: ' + e.message);
            }
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
        
        function loadExample(text) {
            document.getElementById('userInput').value = text;
        }
        
        // ÊîØÊåÅÂõûËΩ¶ÂèëÈÄÅ
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                executeTask();
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®ËøûÊé•
        window.onload = function() {
            setTimeout(connectWebSocket, 1000);
        };
        
        // È°µÈù¢Âç∏ËΩΩÊó∂Êñ≠ÂºÄËøûÊé•
        window.onbeforeunload = function() {
            if (websocket) {
                websocket.close();
            }
        };
    </script>
</body>
