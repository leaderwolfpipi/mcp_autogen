                    <textarea id="userInput" placeholder="ä½ å¯ä»¥ï¼š&#10;â€¢ é—²èŠï¼šä½ å¥½ã€ä»Šå¤©å¤©æ°”æ€ä¹ˆæ ·ï¼Ÿ&#10;â€¢ ä»»åŠ¡ï¼šæœç´¢ä¿¡æ¯ã€å¤„ç†å›¾ç‰‡ã€ç”Ÿæˆä»£ç ç­‰"></textarea>

                    <div class="example-item" onclick="loadExample('è¯·å¸®æˆ‘æœç´¢äººå·¥æ™ºèƒ½çš„æœ€æ–°å‘å±•è¶‹åŠ¿')">

            <div class="output-panel">

    <script>
        let websocket = null;
        let isConnected = false;
        
        // åˆå§‹åŒ– Mermaid
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                htmlLabels: false,
                curve: 'basis'
            }
        });
        
        function updateStatus(message, className) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${className}`;
        }
        
        function addChatMessage(message, executionTime = 0) {
            const output = document.getElementById('output');
            const chatDiv = document.createElement('div');
            chatDiv.className = 'chat-message';
            
            let timeInfo = executionTime > 0 ? `<small style="opacity: 0.8;">å“åº”æ—¶é—´: ${executionTime.toFixed(2)}ç§’</small>` : '';
            
            chatDiv.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <span style="font-size: 1.2em; margin-right: 8px;">ğŸ¤–</span>
                    <strong>AI åŠ©æ‰‹</strong>
                </div>
                <div style="font-size: 16px; line-height: 1.6;">${message}</div>
                ${timeInfo ? `<div style="margin-top: 10px; text-align: right;">${timeInfo}</div>` : ''}
            `;
            
            output.appendChild(chatDiv);
            output.scrollTop = output.scrollHeight;
        }
        
        function addTaskContent(step, message, data = null) {
            const output = document.getElementById('output');
            
            if (step === 'pipeline_start') {
                // åˆ›å»ºä»»åŠ¡å®¹å™¨
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task-container';
                taskDiv.id = 'current-task';
                
                taskDiv.innerHTML = `
                    <div class="task-header">
                        <span style="font-size: 1.2em; margin-right: 8px;">ğŸ”§</span>
                        ä»»åŠ¡æ‰§è¡Œæ¨¡å¼
                    </div>
                    <div class="task-content">
                        <div class="markdown-content" style="padding: 20px;">
                            ${marked.parse(message)}
                        </div>
                        ${data && data.mermaid_diagram ? `
                            <div class="mermaid-container">
                                <div class="mermaid">${data.mermaid_diagram}</div>
                            </div>
                        ` : ''}
                        <div id="task-steps"></div>
                    </div>
                `;
                
                output.appendChild(taskDiv);
                
                // é‡æ–°æ¸²æŸ“ Mermaid å›¾è¡¨
                if (data && data.mermaid_diagram) {
                    mermaid.init(undefined, taskDiv.querySelector('.mermaid'));
                }
                
            } else if (step === 'node_result') {
                // æ·»åŠ èŠ‚ç‚¹æ‰§è¡Œç»“æœ
                const taskSteps = document.getElementById('task-steps');
                if (taskSteps) {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = `node-step ${data.status || 'success'}`;
                    stepDiv.innerHTML = `<div class="markdown-content">${marked.parse(message)}</div>`;
                    taskSteps.appendChild(stepDiv);
                }
                
            } else if (step === 'completed') {
                // æ·»åŠ æœ€ç»ˆç»“æœ
                const finalDiv = document.createElement('div');
                finalDiv.className = 'final-result';
                finalDiv.innerHTML = `<div class="markdown-content">${marked.parse(message)}</div>`;
                output.appendChild(finalDiv);
            }
            
            output.scrollTop = output.scrollHeight;
        }
        
        function addErrorMessage(message) {
            const output = document.getElementById('output');
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
                color: white;
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 20px;
            `;
            errorDiv.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <span style="font-size: 1.2em; margin-right: 8px;">âŒ</span>
                    <strong>æ‰§è¡Œé”™è¯¯</strong>
                </div>
                <div class="markdown-content">${marked.parse(message)}</div>
            `;
            
            output.appendChild(errorDiv);
            output.scrollTop = output.scrollHeight;
        }
        
        function connectWebSocket() {
            if (isConnected) {
                addErrorMessage('WebSocket å·²ç»è¿æ¥');
                return;
            }
            
            updateStatus('ğŸ”„ æ­£åœ¨è¿æ¥...', 'connecting');
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/execute_task`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function(event) {
                isConnected = true;
                updateStatus('âœ… æœåŠ¡å·²è¿æ¥', 'connected');
                addChatMessage('æœåŠ¡è¿æ¥æˆåŠŸï¼ä½ ç°åœ¨å¯ä»¥å¼€å§‹å¯¹è¯æˆ–æ‰§è¡Œä»»åŠ¡äº†ã€‚');
            };
            
            websocket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    addErrorMessage('æ¶ˆæ¯è§£æå¤±è´¥: ' + e.message);
                }
            };
            
            websocket.onclose = function(event) {
                isConnected = false;
                updateStatus('âŒ è¿æ¥å·²æ–­å¼€', 'disconnected');
                addErrorMessage('WebSocket è¿æ¥å·²æ–­å¼€');
            };
            
            websocket.onerror = function(error) {
                isConnected = false;
                updateStatus('âŒ è¿æ¥é”™è¯¯', 'disconnected');
                addErrorMessage('WebSocket è¿æ¥é”™è¯¯');
            };
        }
        
        function handleMessage(data) {
            const { mode, status, step, message, execution_time, data: msgData } = data;
            
            if (mode === 'chat') {
                // é—²èŠæ¨¡å¼ - ç®€æ´æ˜¾ç¤º
                if (status === 'success') {
                    addChatMessage(message, execution_time);
                }
            } else if (mode === 'task') {
                // ä»»åŠ¡æ¨¡å¼ - å®Œæ•´æµç¨‹æ˜¾ç¤º
                if (status === 'progress') {
                    addTaskContent(step, message, msgData);
                } else if (status === 'success') {
                    addTaskContent(step, message, msgData);
                } else if (status === 'error') {
                    addErrorMessage(message);
                }
            } else {
                // æœªçŸ¥æ¨¡å¼æˆ–é”™è¯¯
                if (status === 'error') {
                    addErrorMessage(message);
                }
            }
        }
        
        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
                websocket = null;
                isConnected = false;
                updateStatus('âŒ æœåŠ¡å·²æ–­å¼€', 'disconnected');
            }
        }
        
        function executeTask() {
            if (!isConnected) {
                addErrorMessage('è¯·å…ˆè¿æ¥æœåŠ¡');
                return;
            }
            
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                addErrorMessage('è¯·è¾“å…¥å†…å®¹');
                return;
            }
            
            // æ˜¾ç¤ºç”¨æˆ·è¾“å…¥
            const output = document.getElementById('output');
            const userDiv = document.createElement('div');
            userDiv.style.cssText = `
                background: #f8fafc;
                border: 1px solid #e2e8f0;
                padding: 15px;
                border-radius: 12px;
                margin-bottom: 15px;
            `;
            userDiv.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 8px;">
                    <span style="font-size: 1.2em; margin-right: 8px;">ğŸ‘¤</span>
                    <strong style="color: #2d3748;">ç”¨æˆ·</strong>
                </div>
                <div style="color: #4a5568;">${userInput}</div>
            `;
            output.appendChild(userDiv);
            
            const payload = {
                user_input: userInput,
                input_data: null
            };
            
            try {
                websocket.send(JSON.stringify(payload));
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('userInput').value = '';
            } catch (e) {
                addErrorMessage('å‘é€æ¶ˆæ¯å¤±è´¥: ' + e.message);
            }
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
        
        function loadExample(text) {
            document.getElementById('userInput').value = text;
        }
        
        // æ”¯æŒå›è½¦å‘é€
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                executeTask();
            }
        });
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿æ¥
        window.onload = function() {
            setTimeout(connectWebSocket, 1000);
        };
        
        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.onbeforeunload = function() {
            if (websocket) {
                websocket.close();
            }
        };
    </script>
