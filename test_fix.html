<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¿®å¤æµ‹è¯•</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .message { padding: 8px; margin: 5px 0; border-left: 4px solid #007bff; background: #f8f9fa; }
        .user { border-left-color: #28a745; text-align: right; }
        .assistant { border-left-color: #007bff; }
        .system { border-left-color: #ffc107; background: #fff3cd; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
        .primary:hover { background: #0056b3; }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 4px; }
        #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ ä¿®å¤æµ‹è¯•</h1>
        <div id="status" class="status disconnected">æœªè¿æ¥</div>
        
        <div>
            <input type="text" id="messageInput" placeholder="è¾“å…¥æµ‹è¯•æ¶ˆæ¯..." value="æœä¸‹ææ–¯">
            <button class="primary" onclick="sendMessage()">å‘é€</button>
            <button onclick="connectWS()">è¿æ¥</button>
            <button onclick="disconnectWS()">æ–­å¼€</button>
        </div>
        
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        function connectWS() {
            const url = 'ws://localhost:8000/ws/mcp/chat';
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                isConnected = true;
                updateStatus('å·²è¿æ¥', 'connected');
                addMessage('system', 'ğŸ”Œ WebSocketè¿æ¥æˆåŠŸ');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                isConnected = false;
                updateStatus('è¿æ¥æ–­å¼€', 'disconnected');
                addMessage('system', 'ğŸ”Œ è¿æ¥æ–­å¼€');
            };
            
            ws.onerror = (error) => {
                addMessage('error', `è¿æ¥é”™è¯¯: ${error}`);
            };
        }

        function disconnectWS() {
            if (ws) {
                ws.close();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) {
                return;
            }
            
            addMessage('user', message);
            
            ws.send(JSON.stringify({
                user_input: message,
                session_id: 'test_' + Date.now()
            }));
            
            input.value = '';
        }

        function handleMessage(data) {
            console.log('æ”¶åˆ°æ¶ˆæ¯:', data);
            
            switch(data.type) {
                case 'mode_detection':
                    addMessage('system', `ğŸ¯ ${data.message} (${data.mode})`);
                    break;
                case 'task_planning':
                    addMessage('system', `ğŸ§  ${data.message}`);
                    break;
                case 'task_start':
                    addMessage('assistant', `ğŸš€ ${data.message}`);
                    break;
                case 'tool_start':
                    addMessage('system', `âš™ï¸ ${data.message} (${data.tool_name})`);
                    break;
                case 'tool_result':
                    const result = data.step_data;
                    const status = result.status === 'success' ? 'âœ…' : 'âŒ';
                    addMessage('system', `${status} ${result.tool_name} - ${result.status}`);
                    break;
                case 'task_complete':
                    addMessage('assistant', `ğŸ‰ ${data.message}`);
                    break;
                case 'chat_response':
                    addMessage('assistant', `ğŸ’¬ ${data.message}`);
                    break;
                case 'error':
                    addMessage('error', `âŒ ${data.message}`);
                    break;
                default:
                    addMessage('system', `ğŸ” ${data.type}: ${JSON.stringify(data)}`);
                    break;
            }
        }

        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<small>${new Date().toLocaleTimeString()}</small><br>${content}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateStatus(text, type) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${type}`;
        }

        // è‡ªåŠ¨è¿æ¥
        window.onload = () => {
            connectWS();
        };

        // å›è½¦å‘é€
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
