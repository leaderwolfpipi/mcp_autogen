<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .message { padding: 8px; margin: 5px 0; border-left: 4px solid #007bff; background: #f8f9fa; }
        .user { border-left-color: #28a745; text-align: right; }
        .assistant { border-left-color: #007bff; }
        .system { border-left-color: #ffc107; background: #fff3cd; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
        .primary:hover { background: #0056b3; }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 4px; }
        #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 修复测试</h1>
        <div id="status" class="status disconnected">未连接</div>
        
        <div>
            <input type="text" id="messageInput" placeholder="输入测试消息..." value="搜下李斯">
            <button class="primary" onclick="sendMessage()">发送</button>
            <button onclick="connectWS()">连接</button>
            <button onclick="disconnectWS()">断开</button>
        </div>
        
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        function connectWS() {
            const url = 'ws://localhost:8000/ws/mcp/chat';
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                isConnected = true;
                updateStatus('已连接', 'connected');
                addMessage('system', '🔌 WebSocket连接成功');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                isConnected = false;
                updateStatus('连接断开', 'disconnected');
                addMessage('system', '🔌 连接断开');
            };
            
            ws.onerror = (error) => {
                addMessage('error', `连接错误: ${error}`);
            };
        }

        function disconnectWS() {
            if (ws) {
                ws.close();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) {
                return;
            }
            
            addMessage('user', message);
            
            ws.send(JSON.stringify({
                user_input: message,
                session_id: 'test_' + Date.now()
            }));
            
            input.value = '';
        }

        function handleMessage(data) {
            console.log('收到消息:', data);
            
            switch(data.type) {
                case 'mode_detection':
                    addMessage('system', `🎯 ${data.message} (${data.mode})`);
                    break;
                case 'task_planning':
                    addMessage('system', `🧠 ${data.message}`);
                    break;
                case 'task_start':
                    addMessage('assistant', `🚀 ${data.message}`);
                    break;
                case 'tool_start':
                    addMessage('system', `⚙️ ${data.message} (${data.tool_name})`);
                    break;
                case 'tool_result':
                    const result = data.step_data;
                    const status = result.status === 'success' ? '✅' : '❌';
                    addMessage('system', `${status} ${result.tool_name} - ${result.status}`);
                    break;
                case 'task_complete':
                    addMessage('assistant', `🎉 ${data.message}`);
                    break;
                case 'chat_response':
                    addMessage('assistant', `💬 ${data.message}`);
                    break;
                case 'error':
                    addMessage('error', `❌ ${data.message}`);
                    break;
                default:
                    addMessage('system', `🔍 ${data.type}: ${JSON.stringify(data)}`);
                    break;
            }
        }

        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<small>${new Date().toLocaleTimeString()}</small><br>${content}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateStatus(text, type) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${type}`;
        }

        // 自动连接
        window.onload = () => {
            connectWS();
        };

        // 回车发送
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
